spring.application.name=notasapi
# Configuração do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/notas_escolares?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuração do Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Atualiza e cria tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update
# Mostra as queries no console
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
